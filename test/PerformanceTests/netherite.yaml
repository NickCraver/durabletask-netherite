apiVersion: v1
kind: Service
metadata:
  name: netherite
  labels:
    app: netherite
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: netherite
---
apiVersion: v1
kind: Service
metadata:
  name: netherite-0
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    statefulset.kubernetes.io/pod-name: neth-0
---
apiVersion: v1
kind: Service
metadata:
  name: netherite-1
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    statefulset.kubernetes.io/pod-name: neth-1
---
apiVersion: v1
kind: Service
metadata:
  name: netherite-2
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    statefulset.kubernetes.io/pod-name: neth-2
---
apiVersion: v1
kind: Service
metadata:
  name: netherite-3
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    statefulset.kubernetes.io/pod-name: neth-3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neth   
spec:
  selector:
    matchLabels:
      app: netherite
  serviceName: "netherite"
  replicas: <NUM_REPLICAS>
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: netherite
    spec:
      terminationGracePeriodSeconds: 30 
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: netherite
        image: <IMAGE_TAG>
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 2
            memory: 4G
        env:
        - name: AzureWebJobsStorage
          value: <AZURE_WEBJOBS_STORAGE>
        - name: EventHubsConnection
          value: <EVENTHUBS_CONNECTION>
        - name: WEBSITE_HOSTNAME
          value: localhost:80
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: <APPINSIGHTS_INSTRUMENTATIONKEY>


